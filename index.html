<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>로또 번호 추첨기</h1>
        <div id="lotto-numbers" class="lotto-numbers"></div>
        <button id="generate-btn" class="generate-btn">번호 추첨</button>

        <div class="zodiac-container">
            <h2>띠별 추천 번호</h2>
            <select id="zodiac-select" class="zodiac-select">
                <option value="">띠를 선택하세요</option>
                <option value="rat">🐭 쥐띠</option>
                <option value="ox">🐮 소띠</option>
                <option value="tiger">🐯 호랑이띠</option>
                <option value="rabbit">🐰 토끼띠</option>
                <option value="dragon">🐲 용띠</option>
                <option value="snake">🐍 뱀띠</option>
                <option value="horse">🐴 말띠</option>
                <option value="sheep">🐑 양띠</option>
                <option value="monkey">🐵 원숭이띠</option>
                <option value="rooster">🐔 닭띠</option>
                <option value="dog">🐶 개띠</option>
                <option value="pig">🐷 돼지띠</option>
            </select>
            <div id="recommended-numbers" class="lotto-numbers"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
